<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./keobuabao.css" />
  <title>Kéo Búa Bao</title>
</head>

<body>
  <section class="game">

    <div class="container">
      <div>
        <img src="./hands icon/bgnew.gif" class="bg">

        <div class="intro">
          <h1>Kéo Búa Bao<br>Phiên bản Mở rộng</h1>
          <button><b>Bắt đầu chơi</b></button>
        </div>
      </div>


    </div>


    <div class="match fadeOut">

      <div class="score">
        <div class="player-score">
          <h2><b>Người</b></h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2><b>Máy</b></h2>
          <p>0</p>
        </div>
      </div>

      <h2 class="winner">Hãy chọn đi nào !!</h2>
      <div class="hands">
        <img class="player-hand" src="./hands icon/rock.png" />
        <img class="computer-hand" src="./hands icon/rock.png"/>
      </div>

      <div class="options">
        <button class="rock"><b>rock</b></button>
        <button class="paper"><b>paper</b></button>
        <button class="scissors"><b>scissors</b></button>
        <button class="lizard"><b>lizard</b></button>
        <button class="spock"><b>spock</b></button>
      </div>
    </div>
  </section>

  <script src="keobuabao.js"></script>
</body>

</html>
